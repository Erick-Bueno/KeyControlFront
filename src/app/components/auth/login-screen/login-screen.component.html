<form (ngSubmit)="submit()" [formGroup]="form" action="">
    <app-input-email formControlName="email"></app-input-email>
    @if (errors$ | async ; as errors) {
        <div>{{errors.errors?.["Email"]?.[0]}}</div>
    }
    <app-input-password formControlName="password"></app-input-password>
    @if (errors$ | async ; as errors) {
        <div>{{errors.errors?.["Password"]?.[0]}}</div>
    }
    <app-button-auth [buttonText]="buttonText"></app-button-auth>
</form>
